<!DOCTYPE html>
<html>
<head>
	<title>User Registrations</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js?newversion" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js?newversion" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js?newversion"></script>
	<script defer type="text/javascript" src="src/script.js?newversion"></script>

</head>
<body>

	<div class="container mt-3 d-flex justify-content-center">
		<div class="card" style="width: 30rem;">
			<h1 style="text-align:center;">Welcome Users!</h1>
			<div class="card-body">
				<form id="userForm" name="userForm">
					<div class="mb-3">
						<label for="idnumber" class="form-label"><b>ID Number: Ex: (000-00000)</b></label>
						<input pattern="\d{3}-\d{5}" maxlength="9" minlength="9" required type="text" class="form-control" id="idnumber">
					</div>
					<div class="mb-3">
						<label for="firstname" class="form-label"><b>Firstname:</b></label>
						<input required type="text" class="form-control" id="firstname">
					</div>
					<div class="mb-3">
						<label for="lastname" class="form-label"><b>Lastname:</b></label>
						<input required type="text" class="form-control" id="lastname">
					</div>
					<div class="mb-3">
						<label for="gender" class="form-label"><b>Gender:</b></label>
						<select required class="form-select" id="gender" aria-label="Default select example">
						<option value="Female">Female</option>
						<option value="Male">Male</option>
					</select>
					</div>
					<div class="mb-3">
						<label for="bday" class="form-label"><b>Birthday:</b></label>
						<input required type="date" class="form-control" id="bday">
					</div>
					<div class="mb-3">
						<label for="program" class="form-label"><b>Program:</b></label>
						<input required type="text" class="form-control" id="program">
					</div>
					<div class="mb-3">
						<label for="yearlevel" class="form-label"><b>Year Level:</b></label>
						<input max="5" min="1" required type="number" class="form-control" id="yearlevel">
					</div>
						<button id="register" type="submit" class="btn btn-primary">REGISTER</button>
				</form>	  	
			</div>
		</div>
	</div>

	


	<div class="container">
		<table class="table" id="usertable">
			<thead>
				<tr>
					<th scope="col">#</th>
					<th scope="col">ID Number</th>
					<th scope="col">Firstname</th>
					<th scope="col">Lastname</th>
					<th scope="col">Gender</th>
					<th scope="col">Birthday</th>
					<th scope="col">Program</th>
					<th scope="col">Year Level</th>
					<th scope="col" colspan="2">Commands</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
	</div>

<!--------------------------------------------------------MODAL---------------------------------------------------------->

	<div class="modal fade" id="myModal" style="background-color: rgb(0,0,0); background-color: rgba(0, 0, 0, 0.514); padding-top: 2%;">
		<div class="modal-dialog">
			<div class="modal-content" style="background-color: #fefefe; width: 30rem; border: 10px solid black; padding: 10px;">	
				<form id="userForm2" name="userForm2">
					<h1 style="text-align: center;">UPDATE USER</h1>
					<input type="hidden" id="id2">
					<div class="mb-3">
						<label for="idnumber2" class="form-label"><b>ID Number: Ex: (000-00000)</b></label>
						<input pattern="\d{3}-\d{5}" maxlength="9" minlength="9" required type="text" class="form-control" id="idnumber2">
					</div>
					<div class="mb-3">
						<label for="firstname2" class="form-label"><b>Firstname:</b></label>
						<input required type="text" class="form-control" id="firstname2">
					</div>
					<div class="mb-3">
						<label for="lastname2" class="form-label"><b>Lastname:</b></label>
						<input required type="text" class="form-control" id="lastname2">
					</div>
					<div class="mb-3">
						<label for="gender2" class="form-label"><b>Gender:</b></label>
						<select required class="form-select" id="gender2" aria-label="Default select example">
						<option value="Female">Female</option>
						<option value="Male">Male</option>
						</select>
						</div>
					<div class="mb-3">
						<label for="bday2" class="form-label"><b>Birthday:</b></label>
						<input required type="date" class="form-control" id="bday2">
					</div>
					<div class="mb-3">
						<label for="program2" class="form-label"><b>Program:</b></label>
						<input required type="text" class="form-control" id="program2">
					</div>
					<div class="mb-3">
						<label for="yearlevel2" class="form-label"><b>Year Level:</b></label>
						<input max="5" min="1" required type="number" class="form-control" id="yearlevel2">
					</div>
					<button type="button" id="closeBTN" class="btn btn-warning" data-dismiss="modal">CLOSE</button>   
					<button type="submit" id="saveBTN" class="btn btn-success update">SAVE</button>
				</form>	  	
			</div>
		</div>
	</div>

<!--------------------------------------------------------MODAL---------------------------------------------------------->

</body>
<style type="text/css">
	input:invalid, select:invalid{
		border: 2px solid red;
	}
</style>
</html>
